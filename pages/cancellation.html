<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Tour Booking</title>
    <style>
        /* Styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #555;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
   <div class="form-container">
      <h2>Cancel Tour Booking</h2>
      <form id="cancelForm">
         <div class="form-group">
               <label for="bookingId">Booking ID</label>
               <input type="text" id="bookingId" name="bookingId" required>
         </div>
         <div class="form-group">
               <label for="name">Full Name</label>
               <input type="text" id="name" name="name" required>
         </div>
         <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" id="email" name="email" required>
         </div>
         <div class="form-group">
               <label for="reason">Reason for Cancellation</label>
               <select id="reason" name="reason" required>
                  <option value="personal">Personal</option>
                  <option value="schedule">Scheduling Conflict</option>
                  <option value="health">Health Reasons</option>
                  <option value="other">Other</option>
               </select>
         </div>
         <div class="form-group">
               <label for="comments">Additional Comments (Optional)</label>
               <textarea id="comments" name="comments" rows="4"></textarea>
         </div>
         <button type="submit" class="btn">Submit Cancellation</button>
      </form>
   </div>

   <!-- Link to the JavaScript file -->
   <script type="module" src="../js/cancelBooking.js"></script>
</body>
</html>
