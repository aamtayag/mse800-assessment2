<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title data-lang-key="contact.title">Contact Us - Tour Booking Management System</title>
        <link href="../css/contact.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 data-lang-key="contact.headerTitle">Contact Us</h1>
        </header>

        <div class="contact-container">
			<div class="contact-info">
				<h2 data-lang-key="contact.infoTitle">Our Contact Information</h2>
				<p><strong data-lang-key="contact.emailLabel">Email:</strong> info@tourbooking.com</p>
				<p><strong data-lang-key="contact.phoneLabel">Phone:</strong> +64 123 456 789</p>
				<p><strong data-lang-key="contact.addressLabel">Address:</strong> Level 4/3 City Road, Grafton, Auckland 1010</p>
					</div>

            <button class="email-btn" onclick="openEmail()" data-lang-key="contact.emailButton">Send us an Email</button>
        </div>

        <footer>
            <p>&copy; 2024 Tour Booking Management System</p>
        </footer>

        <script>
            function openEmail() {
                // Auto-fill recipient's email address
                window.location.href = "mailto:info@tourbooking.com";
            }
        </script>
		
		<script src="../js/language.js" type="module"></script>
		
    </body>
</html>
